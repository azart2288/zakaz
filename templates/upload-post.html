<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='upload-post-main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_block-container -container">
                <div class="header_block-body">
                    <a href="/"><h2 class="header_block-tittle">Olesya<span class="span-tittle-header">Tsymbal</span></h2></a>
                    <nav class="header_block-menu">
                        <ul class="header_block-list">
                            <li class="header_block-item">
                                <a href="/" class="header_block-link">Про себе</a>
                            </li>
                            <li class="header_block-item">
                                <a href="{{ url_for('posts') }}" class="header_block-link -green">Статті</a>
                            </li>
                            <li class="header_block-item"> 
                                <a href="{{ url_for('index') }}" class="header_block-link">Бібліотека</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header_block-menutel">
                        <a href=""><img src="{{ url_for('static', filename='png15.png') }}" alt=""></a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="section">
                <div class="section_block-container -container">
                    <div class="position-block-section">
                        <div class="section_block-body">
                            <form action="/up_post" method="post" enctype="multipart/form-data">
                                <div class="group-block-section">
                                    <input type="text" name="title" placeholder="Заголовок" class="input-text-section title">
                                    <div class="block-foto">
                                        <img id="preview-image" src="{{ url_for('static', filename='Vector.png') }}" alt="" width="427" height="250" >    
                                    </div>
                                
                                    <textarea type="text" name="text_of_post" id ="get_text" placeholder="Text:"  class="input-text-section title2" cols="40" rows="0"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="group-buttons">
                                <div class="block-button-section">
                                    <a class="sent-button" href="">Добавити фото</a>
                                    <input type="file" name="photo" id="photo-input">
                                    <script>
                                        const photoInput = document.getElementById('photo-input');
                                        const previewImage = document.getElementById('preview-image');

                                        photoInput.addEventListener('change', (event) => {
                                            const file = event.target.files[0];
                                            const reader = new FileReader();

                                            reader.onload = (e) => {
                                                previewImage.src = e.target.result;
                                            };

                                            reader.readAsDataURL(file);
                                        });
                                    </script>
                                    <script>
                                        document.addEventListener("DOMContentLoaded", function () {
                                            const addLinkButton = document.getElementById('add-link-button');
                                            const textArea = document.getElementById('get_text');

                                            addLinkButton.addEventListener('click', () => {
                                                const linkHTML = '<a href="Ваше посилання">Назва</a>';

                                                // Получаем текущее содержимое <textarea>
                                                const currentContent = textArea.value;

                                                // Добавляем ссылку в значение <textarea>, разделяя ее переводом строки (если необходимо)
                                                textArea.value = currentContent ? `${currentContent}${linkHTML}` : linkHTML;
                                            });
                                        });
                                    </script>
                                </div>
                                <div class="block-button-section -button">
                                    <button type="button" id="add-link-button" class="sent-button">Добавити посилання</button>

                                    

                                </div>
                            </div>
                            <div class="position-block-sent-button">
                                <div class="block-sent-button">
                                    
                                    <!--<a class="sent-button" href="{{ url_for('index') }}">Опубліковати</a>-->
                                    <input class="button-section" type="submit" value="Опубліковати">
                                </form>

                        
                        </div>
                        <div class="block-sent-button2">
                            <a class ="sent-button2" href="{{ url_for('manage') }}">Управління Статей</a>
                        </div>
                    </div>
            </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer_block-container -container">
                <div class="footer_block-body">

                    <div class="footer_block-about">
                        <div class="description_block-hr -white"></div>
                        <div class="footer_block-social">
                            <div class="footer_block-item">
                                <i class="fa-brands fa-instagram"></i>
                                <a href=""><span>psy.olesya.kr</span></a>
                            </div>
                            <div class="footer_block-item">
                                <i class="fa-solid fa-phone"></i>
                                <a href=""><span>+380(67) 638 16 17</span></a>
                            </div>
                            <div class="footer_block-item">
                                <i class="fa-brands fa-facebook"></i>
                                <a href=""><span>Секрети Сімейного Благополуччя</span></a>
                            </div>
                        </div>
                    </div>

                    <div class="footer_block-name">
                        <h1 class="footer_block-tittle"><a href="">O<span>T</span></a></h1>
                        <h2 class="footer_block-subtittle"><a href="">Olesya<span>Tsymbal</span></a></h2>
                    </div>

                </div>
            </div>
        </footer>
    </div>
</body>
</html>
